<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barrel Opening</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">

    <!-- Header -->
    <div class="bg-image"></div>
    <div class="bg-text">
        <h1>Welcome to the Gwent Barrel Opening</h1>
    </div>
    <!-- endHeader -->

    <div class="container-fluid">

        <div id="barrel-container" class=" container my-5">
            <h2>Choose a barrel to open</h2>

            <div class="row text-center">
                <div class="col"><a class="btn"><img class="img-fluid" src="img/barrels.png" alt="barrel"></a></div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col"><button class="btn text-light">Open</button></div>
            <div class="col"><button class="btn text-light">Close</button></div>
        </div>

        <div id="card-container" class="row text-center col-6 offset-3 my-5">
            <div class="col"><img class="img-fluid img-card img-common"    src="img/neutral/NeutralBack.jpg" alt="No image"></div>
            <div class="col"><img class="img-fluid img-card img-common"    src="img/neutral/NeutralBack.jpg" alt="No image"></div>
            <div class="col"><img class="img-fluid img-card img-rare  "    src="img/neutral/NeutralBack.jpg" alt="No image"></div>
            <div class="col"><img class="img-fluid img-card img-epic  "    src="img/neutral/NeutralBack.jpg" alt="No image"></div>
            <div class="col"><img class="img-fluid img-card img-legendary" src="img/neutral/NeutralBack.jpg" alt="No image"></div>
        </div>

    </div>

    <script type="text/javascript" src="js/initCards.js"></script>
    <script type="text/javascript" src="js/openBarrel.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.jpg">
    <title>Barrel Opening</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">

    <!-- Header -->
    <div class="bg-image"></div>
    <div class="bg-text">
        <h1>Welcome to the Gwent Barrel Opening</h1>
    </div>
    <!-- endHeader -->

    <div class="main-container container-fluid">

        <!-- Barrel row -->
        <div class="row">
            <div id="barrel-container" class="container my-5">
                <h2>Choose a barrel to open</h2>
    
                <div class="row text-center text-light pt-3">
                    <div class="col"><a class="btn-barrel" id="neutral">Neutral<img class="img-fluid" src="img/neutral/neutral_barrel.png" alt="barrel neutral"></a></div>
                    <div class="col"><a class="btn-barrel" id="monster">Monster<img class="img-fluid" src="img/monster/monster_barrel.png" alt="barrel monster"></a></div>
                    <div class="col"><a class="btn-barrel" id="skellige">Skellige<img class="img-fluid" src="img/skellige/skellige_barrel.png" alt="barrel skellige"></a></div>
                    <div class="col"><a class="btn-barrel" id="scoiatael">Scoia'Tael<img class="img-fluid" src="img/scoiatael/scoiatael_barrel.jpg" alt="barrel scoia'tael"></a></div>
                    <div class="col"><a class="btn-barrel" id="northern">Northern Realm<img class="img-fluid" src="img/northern/northern_barrel.png" alt="barrel northern realm"></a></div>
                    <div class="col"><a class="btn-barrel" id="nilfgaard">Nilfgaard<img class="img-fluid" src="img/nilfgaard/nilfgaad_barrel.png" alt="barrel nilfgaad"></a></div>
                </div>
            </div>
        </div>
        
        <!-- Row button -->
        <div class="row text-center">
            <div class="col-1 offset-5"><button id="btn-open" class="btn text-light">Open</button></div>
            <div class="col-1"><button id="btn-clear" class="btn text-light">Clear</button></div>
        </div>

        <!-- Card row -->
        <div id="card-container" class="row text-center col-8 offset-2 my-5">
            <div id="first_row" class="row col-12 my-2"></div>
            <div id="second_row" class="row col-12 my-2"></div>
        </div>
        

    </div>

    <div id="ma_balise"></div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/cardsAnimation.js"></script>
    <script src="js/initCards.js"></script>
    <script src="js/openBarrel.js"></script>
</body>
</html>
